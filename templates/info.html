<!DOCTYPE html>
<html>
  <head>
    <title>Chess Information</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <!-- Add Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container text-center mt-5">
      <h1 class="fw-bold mb-4">How to Play Chess</h1>
      <p class="lead">Chess is a strategy game played between two players. The goal is to checkmate your opponent's king.</p>
      <p class="mb-4">Learn more about the rules and strategies online!</p>
      <div class="d-flex justify-content-center gap-3">
        <button class="btn btn-primary" onclick="playGame()">Play</button>
        <button class="btn btn-secondary" onclick="viewStats()">View Stats</button>
        <button class="btn btn-primary" onclick="viewFriends()">Friends</button>
        <button class="btn btn-secondary" onclick="viewIndex()">Go Back</button>
      </div>
    </div>
    <script>
      function playGame() {
        window.location.href = "{{ url_for('play') }}";
      }
      function viewStats() {
        window.location.href = "{{ url_for('stats') }}";
      }
      function viewFriends() {
        window.location.href = "{{ url_for('friends') }}";
      }
      function viewIndex() {
        window.location.href = '/'
      }
    </script>
  </body>
</html>

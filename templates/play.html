<!DOCTYPE html>
<html>
  <head>
    <title>Chess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Chessboard CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chessboard-1.0.0.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
      crossorigin="anonymous">
    </script>

    <!-- Chessboard JS -->
    <script src="{{ url_for('static', filename='js/chessboard-1.0.0.min.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <style>
      body {
        padding: 0 5% 0 5%;
      }

      #board1 {
        width: 100%;
        max-width: 65vh;
        margin: auto;
      }

      @media (max-width: 768px) {
        #board1 {
          width: 100%;
          max-width: 100vh;
        }
        
      }
    </style>
  </head>
  <body>
    <div class="column justify-content-center" style="height: 50px; margin-top: 5vh;">
      <button id="playWhite" class="btn btn-primary">Play as White</button>
      <button id="playBlack" class="btn btn-dark m-2">Play as Black</button>
      <button id="reset" class="btn btn-danger">Reset</button>
    </div>

    <br>

    <div id="board1"></div>

    <br>

    <div class="container text-center">
      <button id="playGame" class="btn btn-success btn-lg fs-3">Play Game</button>
    </div>

    <div class="modal fade" id="promotionModal" tabindex="-1" aria-labelledby="promotionModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="promotionModalLabel">Promote Pawn</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-center">
            <div class="d-flex justify-content-around">
              <img id="promotionQueen" alt="Queen" class="promotion-piece" data-piece="q" style="width: 50px; cursor: pointer;">
              <img id="promotionRook" alt="Rook" class="promotion-piece" data-piece="r" style="width: 50px; cursor: pointer;">
              <img id="promotionBishop" alt="Bishop" class="promotion-piece" data-piece="b" style="width: 50px; cursor: pointer;">
              <img id="promotionKnight" alt="Knight" class="promotion-piece" data-piece="n" style="width: 50px; cursor: pointer;">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Link to play.js -->
    <script src="{{ url_for('static', filename='js/play.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

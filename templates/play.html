<!DOCTYPE html>
<html>
<head>
  <title>Chess</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Chessboard CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/chessboard-1.0.0.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
    crossorigin="anonymous">
  </script>

  <!-- Chessboard JS -->
  <script src="{{ url_for('static', filename='js/chessboard-1.0.0.min.js') }}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

  <style>
    body {
      padding: 0;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .sidebar {
      height: 100vh;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
    }

    .sidebar button {
      padding: 10px 20px;
      width: 100%;
      background: none;
      color: white;
      border: none;
      text-align: left;
      cursor: pointer;
    }

    .sidebar button:hover {
      background-color: #575757;
    }

    .openbtn {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 24px;
      background-color: #111;
      color: white;
      padding: 10px 15px;
      border: none;
      z-index: 1001;
    }

    .main-content {
      margin-left: 260px;
      padding: 20px;
    }

    #board1 {
      width: 100%;
      max-width: 65vh;
      margin: auto;
    }

    @media (max-width: 768px) {
      .main-content {
        margin-left: 0;
        padding: 10px;
      }

      #board1 {
        max-width: 100vh;
      }

      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        padding-top: 20px;
      }

      .openbtn {
        position: relative;
        top: 0;
        left: 0;
      }
    }
  </style>
</head>
<body>

<!-- Sidebar toggle button -->
<button class="openbtn" onclick="toggleSidebar()">â˜° Menu</button>

<!-- Sidebar -->
<div id="mySidebar" class="sidebar">
  <button onclick="window.location.href='info.html'">Home</button>
  <button onclick="window.location.href='stats.html'">Player Stats</button>
  <button id="playWhite">Play as White</button>
  <button id="playBlack">Play as Black</button>
  <button id="reset">Reset</button>
</div>

<!-- Main content -->
<div class="main-content">
  <div id="board1"></div>

  <br>

  <div class="container text-center">
    <button id="playGame" class="btn btn-success btn-lg fs-3">Play Game</button>
  </div>
</div>

<!-- Toggle Sidebar Script -->
<script>
  function toggleSidebar() {
    const sidebar = document.getElementById("mySidebar");
    if (sidebar.style.display === "none" || sidebar.style.display === "") {
      sidebar.style.display = "block";
    } else {
      sidebar.style.display = "none";
    }
  }
</script>

<!-- Link to your game logic -->
<script src="{{ url_for('static', filename='js/play.js') }}"></script>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Login / Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <!-- Add Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>
  <body>
    <div class="form text-center">
      <h1>Welcome to AI Chess</h1>
      <br>
      <h2>Log in / Sign up</h2>
      <br>
      <form onsubmit="redirectToInfo(event)" class="mx-auto" style="max-width: 300px;">
        <input type="text" class="form-control mb-5" placeholder="Username or email" required />
        <input type="password" class="form-control mb-5" placeholder="Password" required />
        <button type="submit" class="btn btn-primary w-100">Log In / Sign Up</button>
      </form>
    </div>
    <script>
      function redirectToInfo(event) {
        event.preventDefault();
        window.location.href = "{{ url_for('info') }}";
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Login / Sign Up</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
      }
      form {
        margin: 20px auto;
        max-width: 300px;
      }
      input {
        display: block;
        width: 100%;
        margin: 10px 0;
        padding: 10px;
        font-size: 16px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Chess</h1>
    <form onsubmit="redirectToInfo(event)">
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Log In / Sign Up</button>
    </form>
    <script>
      function redirectToInfo(event) {
        event.preventDefault();
        window.location.href = "info.html";
      }
    </script>
  </body>
</html>

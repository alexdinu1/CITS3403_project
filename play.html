    <script>
      let board1;
      let playerMoved = false; // Track if the player has made a move
      let gameStarted = false; // Track if the "Play Game" button has been pressed
      let computerMoved = false; // Track if the computer has made a move
      let moveCount = 0; // Track the number of moves made

      // Function to initialize the board with the chosen orientation
      function initializeBoard(orientation) {
        board1 = ChessBoard('board1', {
          position: 'start',
          draggable: true,
          dropOffBoard: 'trash',
          responsive: true,
          orientation: orientation, // Set the board orientation
          onDrop: (source, target) => {
            // Triggered when a piece is dropped
            if (gameStarted) {
              playerMoved = true; // Mark that the player has made a move
              handlePlayerMove(source, target);
              moveCount++; // Increment the move count
            }
          }
        });

        // Adjust on resize
        $(window).resize(() => {
          board1.resize();
        });
      }

      // Function to handle the player's move
      function handlePlayerMove(source, target) {
        // Log the move
        console.log(`Player moved from ${source} to ${target}`);

        // Update the infoCard with the player's move
        if ($('#infoCard').length) {
          if (source === 'd2' && target === 'd4') {
            $('#infoCard').html(`
              <div>
                <strong>Pawn to d2</strong> is a strong opening that allows you to develop your 
                pieces early on.
                <br>
                <strong>Move Score:</strong> 9
                <br>
                It is your turn to move.
              </div>
            `);
          } else {
            $('#infoCard').html(`
              <div>
                You moved from <strong>${source}</strong> to <strong>${target}</strong>.
                <br>
                <strong>Move Score:</strong> 5
                <br>
                It is your turn to move.
              </div>
            `);
          }
        }

        // If the player has moved and the game has started, make the black pawn move to a6
        if (playerMoved && gameStarted) {
          setTimeout(() => {
            board1.move('a7-a6'); // Move the black pawn from a7 to a6
            playerMoved = false; // Reset the flag for the next move

            // Do not update the infoCard here to ensure it only reacts to player moves
          }, 2000); // Add a slight delay for better user experience
        }
      }

      // Event listeners for the buttons
      $('#playWhite').click(() => {
        initializeBoard('white'); // Player chooses white
      });

      $('#playBlack').click(() => {
        initializeBoard('black'); // Player chooses black
      });

      $('#reset').click(() => {
        board1.start(); // Reset to the starting position
        playerMoved = false; // Reset the move flag
        gameStarted = false; // Reset the game started flag
      });

      // Handle Play Game button click
      $('#playGame').click(() => {
        // Set the gameStarted flag to true
        gameStarted = true;

        // Fade out all other buttons
        $('.column button').fadeOut();

        $('#board1').parent().animate({ marginTop: '-10vh' }, 500);

        // Replace the Play Game button with difficulty buttons
        $('#playGame').fadeOut(() => {
          $('#playGame').replaceWith(`
            <div id="difficultyButtons">
              <button class="btn btn-success fs-5 m-1">Easy</button>
              <button class="btn btn-warning fs-5 m-1">Medium</button>
              <button class="btn btn-danger fs-5 m-1">Hard</button>
            </div>
          `);
        });
      });

      // Handle difficulty button clicks
      $(document).on('click', '#difficultyButtons button', function() {
        $('#difficultyButtons').fadeOut(() => {
          $('#difficultyButtons').replaceWith(`
            <div class="card text-start" id="infoCard" style="max-width: 65vh; margin: auto; padding: 1rem;">
              You selected ${$(this).text()} difficulty!
              <br>
              It is your turn to move.
            </div>
            <div id="backButtons">
              <button class="btn btn-primary fs-5 m-2" id="hintButton">Hint</button>
              <button class="btn btn-warning fs-5 m-2" id="undoButton">Undo</button>
              <button class="btn btn-danger fs-5 m-2" id="resignButton" onclick="location.href='stats.html'">Resign</button>
            </div>
          `);
        });
      });

      // Initialize the board with a default orientation (e.g., white)
      initializeBoard('white');
    </script>

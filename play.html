<!DOCTYPE html>
<html>
  <head>

    <title>Chess</title>
    <meta name="viewport", content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    
    <!-- Chessboard CSS -->
    <link rel="stylesheet" href="css/chessboard-1.0.0.min.css">

    <link rel="stylesheet" href="css/styles.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
      crossorigin="anonymous">
    </script>

    <!-- Chessboard JS -->
    <script src="js/chessboard-1.0.0.min.js"></script>

    <style>
      body {
        padding-top: 60px;
      overflow: hidden;
      }
    </style>
  </head>
  <body>


    <div class="column justify-content-center">
      <button id="playWhite" class="btn btn-primary">Play as White</button>
      <button id="playBlack" class="btn btn-dark m-2">Play as Black</button>
      <button id="reset" class="btn btn-danger">Reset</button>
    </div>

    <br>

    <div id="board1" style="width: 100%; max-width: 500px; margin: auto;"></div>

    <br>

    <div class="container text-center">
      <button id="playGame" class="btn btn-success btn-lg fs-3">Play Game</button>
    </div>

    <script>
      let board1;

      // Function to initialize the board with the chosen orientation
      function initializeBoard(orientation) {
        board1 = ChessBoard('board1', {
          position: 'start',
          draggable: true,
          dropOffBoard: 'trash',
          responsive: true,
          orientation: orientation // Set the board orientation
        });

        // Adjust on resize
        $(window).resize(() => {
          board1.resize();
        });
      }

      // Event listeners for the buttons
      $('#playWhite').click(() => {
        initializeBoard('white'); // Player chooses white
      });

      $('#playBlack').click(() => {
        initializeBoard('black'); // Player chooses black
      });

      $('#reset').click(() => {
        board1.start(); // Reset to the starting position
      });

      // Initialize the board with a default orientation (e.g., white)
      initializeBoard('white');
    </script>
  </body>
</html>
